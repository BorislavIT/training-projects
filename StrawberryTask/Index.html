<html>
  <head>
    <title>Strawberry visualisation</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
    <center>
    <h1 class="fTitle">Strawberry Task</h>
    </center>
      <form id="inputForm">
        <div class="form-group">
          <label for="rows">Rows</label>
          <input
            type="number"
            class="form-control"
            id="rows"
            placeholder="Enter number of rows"
            name="rows"
            min="1"
          />
        </div>
        <label for="cols">Columns</label>
        <input
          type="number"
          class="form-control"
          id="cols"
          placeholder="Enter number of columns"
          name="cols"
          min="1"
        />
        <label for="days">Days</label>
        <input
          type="number"
          class="form-control"
          id="days"
          placeholder="Enter number of days"
          name="days"
          min="1"
        />
        <label for="fStrawberry">First Strawberry coordinates in format: x, y</label>
        <input
          class="form-control"
          id="fBerry"
          placeholder="Enter the coordinates of the first strawberry"
          name="fBerry"
        />
        <label for="sStrawberry">Second Strawberry coordinates in format: x, y</label>
        <input
          class="form-control"
          id="sBerry"
          placeholder="Enter the coordinates of the second strawberry"
          name="sBerry"
        />
          <div class="col text-center">
        <button type="submit" class="btn btn-primary" id="submitBtn">
          Submit
        </button>
          </div>
      </form>
        <center>
      <h1 class="fTitle" id="result">Result: &nbsp;</h1>
      </center>
      
    </div>
    <center>
    <div id="visualizeStrawberries" class="padding-top-50">
    </div>
    </center>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"
  ></script>
  <script src="Solution.js"></script>
</html>
