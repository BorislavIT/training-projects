<html>
  <head>
    <title>Search towns</title>
    <meta charset="utf-8"/>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
    <center>
    <h1 class="fTitle">Ekatte query town </h>
    </center>
      <form id="inputForm">
        <div class="form-group">
          <label for="tName">Town name</label>
          <input
            class="form-control"
            id="tName"
            placeholder="Enter a town's name"
            name="tName"
            min="1"
          />
        </div>
          <div class="col text-center">
        <button type="button" class="btn btn-primary" id="submitBtn" onclick="QueryTowns()">
          Submit
        </button>
          </div>
      </form>
    <center>
      <h1 class="fTitle" id="result">Result: &nbsp;</h1>
      </center>
      <table id="towns">
  <tr>
    <th>Town Id</th>
    <th>Town Name</th>
    <th>Municipality Name</th>
    <th>Region Name</th>
  </tr>
</table>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"
  ></script>
  <script src="Solution.js"></script>
</html>
